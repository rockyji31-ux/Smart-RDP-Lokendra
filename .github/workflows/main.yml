name: Ultimate RDP (Dark Mode + Fixes)

on:
  workflow_dispatch:
    inputs:
      crd_code:
        description: 'Paste Google CRD Code Here'
        required: true

jobs:
  # ==================================================
  # üêß LINUX (No Changes - Best Version)
  # ==================================================
  linux-lite:
    if: contains(github.event.inputs.crd_code, 'DISPLAY=')
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: üîî Notify Start
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message": "üêß *Linux Starting...*\nWait: 45s"}' \
          ${{ secrets.N8N_WEBHOOK }} || true
      - name: ‚öôÔ∏è Install Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends xfce4 xfce4-goodies xorg dbus-x11 x11-xserver-utils pulseaudio pavucontrol xfce4-pulseaudio-plugin
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
          sudo dpkg -i chrome-remote-desktop_current_amd64.deb || sudo apt-get -f install -y
      - name: üéß Config Audio
        run: |
          sudo usermod -a -G audio,pulse,pulse-access $USER
          echo "pulseaudio --start --exit-idle-time=-1" > ~/.chrome-remote-desktop-session
          echo "pactl load-module module-null-sink sink_name=DummyOutput sink_properties=device.description='Virtual_Output'" >> ~/.chrome-remote-desktop-session
          echo "exec /etc/X11/Xsession /usr/bin/xfce4-session" >> ~/.chrome-remote-desktop-session
          sudo apt-get install -y gnome-screensaver
          gsettings set org.gnome.desktop.lockdown disable-lock-screen 'true'
      - name: üöÄ Start RDP
        env:
          RAW_CODE: ${{ github.event.inputs.crd_code }}
        run: eval "$RAW_CODE --pin=14789147 --name=LOKENDRA-LINUX"
      - name: ‚úÖ Notify Success
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message": "üêß *Linux Ready!*\nüîó https://remotedesktop.google.com/access\nüîë PIN: `14789147`"}' \
          ${{ secrets.N8N_WEBHOOK }} || true
      - name: üí§ Keep Alive
        run: timeout 21000s bash -c "while true; do sleep 300; done" || true

  # ==================================================
  # ü™ü WINDOWS (Dark Mode + Audio Fix)
  # ==================================================
  windows-lite:
    if: ${{ !contains(github.event.inputs.crd_code, 'DISPLAY=') }}
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: üîî Notify Start
        shell: bash
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message": "ü™ü *Windows Starting...*\nWait: 2 mins"}' \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: ‚öôÔ∏è Setup Environment
        run: |
          reg add "HKLM\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" /v "fDisableAudioCapture" /t REG_DWORD /d 0 /f
          reg add "HKLM\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" /v "fDisableAudioPlayback" /t REG_DWORD /d 0 /f
          Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile "$env:TEMP\host.msi"
          Start-Process -FilePath msiexec.exe -ArgumentList "/i $env:TEMP\host.msi /qn /norestart" -Wait

      - name: üìù Create 'Fix_All.bat' on Desktop
        shell: powershell
        run: |
          $ScriptPath = "$env:USERPROFILE\Desktop\Fix_All.bat"
          $Content = @'
          @echo off
          Title Lokendra RDP Fixer
          color 0B
          echo "=============================================="
          echo "üöÄ CONFIGURING DARK MODE & AUDIO..."
          echo "=============================================="
          echo.

          echo "1. Enabling Dark Mode (Eyes Protection)..."
          powershell -Command "New-ItemProperty -Path HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes\Personalize -Name AppsUseLightTheme -Value 0 -Type Dword -Force"
          powershell -Command "New-ItemProperty -Path HKCU:\SOFTWARE\Microsoft\Windows\CurrentVersion\Themes\Personalize -Name SystemUsesLightTheme -Value 0 -Type Dword -Force"

          echo "2. Setting Timezone (India) & Format..."
          powershell -Command "Set-TimeZone -Id 'India Standard Time'; Set-ItemProperty -Path 'HKCU:\Control Panel\International' -Name sShortTime -Value 'h:mm tt'; Get-Process explorer | Stop-Process"

          echo "3. Stopping Junk (Speed Boost)..."
          powershell -Command "Stop-Service 'SysMain', 'wuauserv' -Force -ErrorAction SilentlyContinue"

          echo "4. Installing Audio Driver..."
          powershell -Command "[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; $url = 'https://download.vb-audio.com/Download_CABLE/VBCABLE_Driver_Pack43.zip'; $dest = '$env:TEMP\VB.zip'; Invoke-WebRequest -Uri $url -OutFile $dest; Expand-Archive $dest -Dest $env:TEMP\VB -Force"
          powershell -Command "Start-Process -FilePath '$env:TEMP\VB\VBCABLE_Setup_x64.exe' -ArgumentList '-i -h' -Verb RunAs -Wait"

          echo.
          echo "=============================================="
          echo "‚ö†Ô∏è  DISCONNECTING TO APPLY AUDIO FIX..."
          echo "‚ö†Ô∏è  Reconnect now for Sound + Dark Mode."
          echo "=============================================="
          timeout /t 4

          echo "5. Applying Final Fix..."
          powershell -Command "Stop-Service Audiosrv -Force; Start-Service Audiosrv; Stop-Service chromoting -Force; Start-Service chromoting"
          '@
          Set-Content -Path $ScriptPath -Value $Content

      - name: üöÄ Start RDP
        shell: powershell
        env:
          RAW_CODE: ${{ github.event.inputs.crd_code }}
        run: |
          $code = "$env:RAW_CODE"; if ($code -match 'code="([^"]+)"') { $auth = $matches[1] } elseif ($code -match '--code ([^ ]+)') { $auth = $matches[1] }
          & "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="$auth" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name="LOKENDRA-WINDOWS" --pin="14789147"

      - name: ‚úÖ Notify Success
        shell: bash
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message": "ü™ü *Windows Ready!*\nüîó https://remotedesktop.google.com/access\nüîë PIN: `14789147`\n\nüåë *Setup:* Login karke `Fix_All.bat` chalao (Dark Mode Included)."}' \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: üí§ Keep Alive
        shell: bash
        run: sleep 21000
